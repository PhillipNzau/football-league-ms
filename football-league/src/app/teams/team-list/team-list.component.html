<div class="clubs-header-section">
  <div class="clubs-header-container">
    <h2 class="text-white">Clubs</h2>
    <div class="btn custom-button">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
        <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
      </svg>
      <p>share</p>
    </div>
  </div>
  <div class="search-clubs-container">
    <input type="text" placeholder="Search">
  </div>
</div>
<!--clubs content-section-->
<div class="clubs-content-section">
  <div class="club-details-container" *ngFor="let n of numSeq(5)" routerLink="/teams/team-information">
    <div class="club-logo-name">
      <img class="logo-img" src="../../../assets/logos/liverpool-logo-vector.png" alt="fetching">
      <div class="club-name-stadium">
        <h4>Arsenal</h4>
        <p>Emirates stadium</p>
      </div>
    </div>
    <div class="view-club-information">
       <span>
         <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
              </svg>
       </span>
    </div>
  </div>
</div>
